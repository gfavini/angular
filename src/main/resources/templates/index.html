<!DOCTYPE html>
<html ng-app="appCliente">
    <head>
        <base href="/"/>
        <meta charset="UTF-8"/>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/controller/cliente-controller.js"></script>  
        <script src="./js/controller/cidade-controller.js"></script>
        <script src="./js/controller/estado-controller.js"></script>
        <script src="./js/controller/cliente-detalhe-controller.js"></script>
        <script src="./js/controller/login-controller.js"></script>
        <script src="./js/interceptor/token-interceptor.js"></script>
    </head>
    
    <body>
        <div ng-controller="MainController">
            Escolha:
            <!--Usar #!/<tempalte> para configurar corretamente o href--> 
            <a href="/">Home</a> |
            <a href="/clientes">Cliente</a> |
            <a href="/cidade">Cidade</a> |
            <a href="/estado">Estado</a> |
            <a href="/login">Login</a> |
            <br></br>
            <div ng-view = "ngview"></div>
            <br></br>
            <pre> Path: {{$location.path()}} </pre>
            <pre> Template Path: {{$route.current.templateUrl}}</pre>
            <pre> Parametros 2: {{$routeParams}}</pre>
        </div>
    </body>
    

</html>
