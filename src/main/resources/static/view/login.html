<div>
    <form ng-submit="autenticar()">
        <label> Usuario</label>
        <input type="text" ng-model="usuario.nome"/>
        <br/>
        <label> Senha</label>
        <input type="password" ng-model="usuario.senha"/>
        <br/>
        <input type="submit" value="Autenticar"/>
        <br/>
        <span>Token: {{token}} </span>
        
    </form>
    
</div>
